<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./Sign_Up.css">
    </head>
    
    <body>
        <div class="container" style="margin-top: 5%;"> 

        <h1>Sign Up</h1>

        <p>Already a member? <span><a href="../Login/Login.html" style="color: #2190FF;"> Login</a></span></p>

        <form>
            <div class="form-group">
            <label for="role">Role</label>
                <select id="role" name="role" required class="form-control">
                    <option value="">Please choose an option</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Patient">Patient</option>
                </select><br>
            </div>

            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required class="form-control" placeholder="Enter your name"><br>
            </div>

            <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required class="form-control" placeholder="Enter your phone number"><br>
            </div>

            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email"><br>
            </div>

            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your password"><br>
            </div>

            <div class="btn-group"> 
            <button type="submit" value="Submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Submit</button>
            <button type="reset" value="Reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button>
            </div>

          </form>
        </div>
    </body>
</html>
