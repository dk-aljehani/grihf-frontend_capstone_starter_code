<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./Login.css">
    </head>
    
    <body>
        <div class="container" style="margin-top: 5%;"> 

        <h1>Login</h1>
        

        <p>Are you a new member? <span><a href="../Sign_Up/Sign_Up.html" style="color: #2190FF;"> Sign Up Here</a></span></p>

        <form>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email"><br>
            </div>

            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your password"><br>
            </div>

            <div class="btn-group"> 
            <button type="submit" value="Submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Submit</button>
            <button type="reset" value="Reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button>
            </div>

          </form>

          <p>Forgot Password?</p>
          
        </div>
    </body>
</html>
